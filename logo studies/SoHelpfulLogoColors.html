<html>
    <head>
        <title>SoHelpful Logo Colors</title>
        <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
        <link href="colors.css" rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                var colors = ['#FFFFFF', '#45bbff', '#90d5ec', '#d1eef7', '#c09eda', '#aad450', '#f7b42c', '#ff8a3c', '#fc575e', '#f27490', '#f49ac1', '#ccaa55', '#99aabb', '#66cc99'];

                for (var i = 0; i < colors.length; i++) {
                    var container = $('.font-container-template').clone().removeAttr('class').attr('class', 'font-container');
                    container.find('.color').find('h2').text(colors[i]);
                    container.find('.color').css('font-family', 'monospace');
                    container.find('.color').find('h2').css('color', '#000000');
                    container.find('.color').css('background', colors[i]);
                    container.css('color', colors[i]);
                    $('body').append(container);
                }
            });
        </script>
    </head>
    <body>
        <div class="font-container-template">
            <div class="orange logo"><h2>SoHelpf&Uuml;l</h2></div>
            <div class="black logo"><h2>SoHelpf&Uuml;l</h2></div>
            <div class="color logo"><h2></h2></div>
        </div>
    </body>
</html>
